<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Sedgwick+Ave&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Fraunces:opsz,wght@9..144,100;9..144,200&family=Sedgwick+Ave&display=swap" rel="stylesheet"> 

</head>
<body>
  
<div>
  <div class="flex-container">
    <div>
      <img src="images/image-product-desktop.jpg" alt="productimg" width="250" height="364">
    </div>
    <div id="content">
        <p class="title">
            P E R F U M E<br>
              
            <p id="headline">Gabrielle Essence Eau De Parfum</p><br>

            <p id="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
              <p id="price">$149.99</p><p id="discount">$169.99</p>
            </div>
           
           
            <div id="btn_addtocart">Add to Cart</div>
            
          </p> 
    </div>
  </div>


    <div class="footer">
        <footer>
        
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/bebotrobotics921/Challenges">Jessica</a>.
        
      </footer>
    </div>
  </div>  
</body>
</html>
